<!Doctype html>
<html>
<head>
	<title>Registeration Form</title>
	<style>
		table,td{
		border:1px solid black;
		}
	</style>
</head>
	<body >

		<h1 align="center"><i>REGISTERATION FORM</i></h1>
		<form  method='post' name="form1" action="">
		
		<table style='background-color:grey' align="center">
			<tr>
				<td>
					<label for='fname'>First Name:</label>
				</td>
				<td>
					<input type="text" name='fname' placeholder='First Name' id="fname" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for='lname'>Last Name:</label>
				</td>
				<td>
					<input type="text" name='lname' placeholder='Last Name' id="lname" required>
				</td>
					
			</tr>
			
			<tr>
				<td>
					<label for='mno'>Mobile No.:</label>
				</td>
				<td>
					<input type='digits' name='mno' placeholder='Mobile no.' pattern='[0-9]{10}' id="mno" required>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for='email'>Email ID:</label>
				</td>
				<td>
					<input type="text" name='email' placeholder='Email id' id="email" required>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for='dob'>Date Of Birth:</label>
				</td>
				<td>
					<input type="date" name='dob' placeholder='Date Of Birth(YYYY-MM-DD)' id="dob" required>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for='uname'>Username :</label>
				</td>
				<td>
					<input type="text" name='uname' placeholder='User Name' id="uname" required><br>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for='pwd'>Password:</label>
				</td>
				<td>
					<input type="password" name='pwd' placeholder='Password' id="pwd" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for='cpwd'>Confirm Password:</label>
				</td>
				<td>
					<input type="password" name='cpwd' placeholder='Confirm Password ' id="cpwd" required><br>
				</td>
					
			</tr>
			
			<tr>
				<td>
					<label for='gender' >Gender :</label><br>
				</td>
				<td>
					<input type='radio' name='gender' value="Male">Male</input><br>
					<input type='radio' name='gender' value="Femal">Female</input><br>
					<input type='radio' name='gender' value="Other">Other</input><br>
				</td>
				
					
			</tr>
			
			<tr>
				<td>
					<label for='skill'>Skill Set :</label><br>
				</td>
				<td>
					<input type='checkbox' name='skill' value="Java">Java</input><br>
					<input type='checkbox' name='skill' value="Spring">Spring</input><br>
					<input type='checkbox' name='skill' value="Angular">Angular</input><br>
					<input type='checkbox' name='skill'  value="Oracle">Oracle</input><br>
				</td>
				
					
			</tr>
			
			<tr>
				<td>
					<label for='qualification' >Qualification :</label>
				</td>
				<td>
					<select id="quali" name="qualifi">
						<option name="" value="">Choose</option>
						<option name="Mtech" value="Mtech">Mtech</option>
						<option name="Btech" value="Btech">Btech</option>
						<option name="MCA" value="MCA">MCA</option>
						<option name="BCA" value="BCA">BCA</option>
					</select>
				</td>
						
			</tr>
			
			
			<tr>
				<td>
					<label for='address'>Address :</label>
				</td>
				<td>
					<textarea name='address' rows="4" cols="50" placeholder='address' > </textarea>
				</td>
			</tr>
			
			<tr>
			<td>
				<!--<label for="color"> Color</label>
				<input type="range" id="color" > -->
			</td>
				<td>
					<input type="Reset"> &nbsp;&nbsp;&nbsp;
			
					<input type="submit" onclick="display()">
				</td>
			</tr>
			</table>
			
		</form>
		<script>
				
		function display() 
		{
			
			
			DispWin = window.open('','NewWin', 'toolbar=no,status=no,width=300,height=200')
			message = "<h1>EMPLOYEE DETAILS </h1>" 
			message += "<ul><li><b>FIRST NAME: </b>" + document.form1.fname.value;
			message += "<li><b>LAST NAME: </b>" + document.form1.lname.value;
			message += "<li><b>MOBILE NO.: </b>" + document.form1.mno.value;
			message += "<li><b>EMAIL: </b>" + document.form1.email.value;
			message += "<li><b>DOB: </b>" + document.form1.dob.value;		
			message += "<li><b>QUALIFICATION: </b>" + document.form1.qualifi.value;

            var ele = document.getElementsByName('gender'); 
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                message += "<li><b>GENDER: </b>"+ele[i].value;
            }

           
            // skill = document.querySelector('input[type=checkbox][name=skill]:checked')
            skills = ""
			var markedCheckbox = document.getElementsByName('skill');
            for (var checkbox of markedCheckbox) {
                if (checkbox.checked)
                skills += checkbox.value +',';
            }
            message += "<li><b>SKILLS: </b>"+skills;
			message += "<li><b>ADDRESS: </b>" + document.form1.address.value + "</ul>";   
			DispWin.document.write(message);
			
		}
				
		</script>
		
	</body>
</html>
